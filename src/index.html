<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Original gravity</title>
    </head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles/index.css">


    <body>
        
        <h1 id="title">OG calculator</h1>

         <div id="initials" class="field">
                <label>Batch size   </label>
                <input name="wort" type="text" placeholder="Wort volume" value="">
                <span>L</span>
        </div>
       

        <div id="form" name="malt-math">
            <div class="field">
                <label>Grain name   </label>
                <input name="grain-name" type="text" placeholder='e.g: "Pale Ale"'>
            </div>

            <div class="field">
                <label>Malt type   </label>
                <select name="malt-type">
                    <option value="">Select type</option>
                    <option value="">Base malt</option>
                    <option value="">Base malt extract</option>
                    <option value="">Crystal malt</option>
                    <option value="">Crystal malt extract</option>
                    <option value="">Roasted malt</option>
                    <option value="">Roasted malt extract</option>
                    <option value="">Sugar</option>
                </select>

            </div>
            <div class="field">
                <label>Malt color   </label>
                <input name="malt-color" type="text" placeholder='e.g: "16"'>
                <span>EBC</span>
            </div>
             

            <div class="field">
                <label>Extract Potencial   </label>
                <input name="extPot" type="text" placeholder='e.g: "1.036"'>
                <span>S.G.</span>
            </div>

            <div class="field">
                <label>Grain   </label>
                <input name="grain" type="text" placeholder="Amount of Grain">
                <span>Kg</span>
            </div>

           
            <button type="submit" name="OG">Submit</button>

            <div class="field">
                <label>Result   </label>
                <input disabled name="result" type="text" placeholder="Results">
                <span>O.G.</span>
            </div>
        </div>

        <div id="form" class="hop-math">
            <div class="field">
                <label>Hop name </label>
                <input name="hop-name" type="text">
            </div>

            <div class="field">
                <label>Mass/g</label>
                <input name="hop-mass" type="text">
            </div>    
            <div class="field">
                <label>Alpha acid/% </label>
                <input name="alpha-acid" type="text">
            </div>
            <div class="field">
                <label>Boil time/min </label>
                <input name="boil-time" type="text">
            </div>
            
            
            <button type="submit" name="IBU">Submit</button>

            <div class="field">
                <label>IBU</label>
                <input disabled name="IBU" type="text" >
                <span>IBU</span>
            </div>
        </div>
    </body>

    <script src="../public/scripts/index.js"></script>

</html>
